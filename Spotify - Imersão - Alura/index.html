<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify  Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>
    
    <div class="sidebar">
        <nav class="sidebar_navigation">

            <div class="logo">
                <a href="">
                    <img src="./assets/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>

                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
              

        </nav>

        <div class="library">
            <div class="library_link">
                <a href="" >
                    <span class="fa fa-book"></span>
                    <span>Sua Biblioteca</span>
                </a>
                <a href="">
                    <span id="plus" class="fa fa-plus"></span>
                </a>
            </div>
            <div class="playlist">
                <span class="library_span"><strong>Crie sua primeira playlist</strong></span>
                <p class="library_p">É fácil, vamos te ajudar.</p>
                <button class="botao"><strong>Criar playlist</strong></button>

            </div>
            <div class="podcast">
                <span class="library_span"><strong>Que tal seguir um pdcast novo?</strong></span>
                <p class="library_p">Avisaremos você sobre novos episódios.</p>
                <button class="botao"><strong>Explore podcasts</strong></button>
                
            </div>
            <div>
                
                <button class="botaoidioma"><span class="fa fa-globe-americas"> </span> Português do Brasil</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
